name: flutter_automate
description: A multi-language automation framework for Android. Supports JavaScript, Python, and more via WASM runtime.
version: 1.0.0
homepage: https://github.com/jiusanzhou/flutter_automate
repository: https://github.com/jiusanzhou/flutter_automate
issue_tracker: https://github.com/jiusanzhou/flutter_automate/issues

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: im.zoe.flutter_automate
        pluginClass: FlutterAutomatePlugin
