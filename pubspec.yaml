name: flutter_automate
description: A multi-language Android automation framework. Control UI, gestures, apps via Accessibility Service. Supports JavaScript scripting via WASM runtime. No Auto.js dependency.
version: 1.1.0
homepage: https://github.com/jiusanzhou/flutter_automate
repository: https://github.com/jiusanzhou/flutter_automate
issue_tracker: https://github.com/jiusanzhou/flutter_automate/issues

topics:
  - automation
  - android
  - accessibility
  - ui-testing
  - scripting

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  # 悬浮窗 - 使用 jiusanzhou 的 fork
  flutter_floatwing:
    git:
      url: https://github.com/jiusanzhou/flutter_floatwing.git
  # 通知监听 - 使用 jiusanzhou 的 fork
  flutter_notification_listener:
    git:
      url: https://github.com/jiusanzhou/flutter_notification_listener.git

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: im.zoe.flutter_automate
        pluginClass: FlutterAutomatePlugin
